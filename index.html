<html>
<head>
	<title>Codebusters</title>
	<script>
		function convert(id) {
			document.getElementById("post").innerText = id.innerText;
		}
	</script>
</head>
<body>
	<input type="text" name="pre" id="pre" value="Original Text"><br>
	<button onclick="convert(this)" id="btn">Convert</button>
	<p id="post">
		
	</p>
</body>
